<html>

            <div id="contact">

                <a href="tel:02129831727"><img id="phoneIcon" src="img/phone.png" /><span>0212 983 17 27</span></a>

                Şehit Ahmet Sok. İzçınar Konak 2 Apt. 16/1 Daire: 2 Mecidiyeköy / İstanbul
              </div>
            </div>

          </div>

                    <img id="homeBtn" src="img/homeBtn.png" />
                </div>

                </div>
                <div id="notificationHolder">

                </div>
            </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
